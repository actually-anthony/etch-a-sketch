<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js" defer></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Sketch Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div id="main">
      <div id="control-panel">
        <button id="rgb-btn" class="control-button" type="button">RGB</button>
        <button id="eraser-btn" class="control-button" type="button">
          Eraser
        </button>

        <button id="clear-btn" class="control-button" type="button">
          Clear
        </button>
      </div>
      <div id="sketcher">
        <div id="grid-container"></div>
        <input id="slider" type="range" min="1" max="100" value="16" />
        <div id="slider-value">16 x 16</div>
      </div>
    </div>
  </body>
</html>
